[binaries]
c = 'x86_64-openelec-linux-gnu-gcc'
cpp = 'x86_64-openelec-linux-gnu-cpp'
ar = 'x86_64-openelec-linux-gnu-ar'
strip = 'x86_64-openelec-linux-gnu-strip'

[properties]
sizeof_int = 4
sizeof_wchar_t = 4
sizeof_void* = 4

alignment_char = 1
alignment_void* = 4
alignment_double = 4

has_function_printf = true

[host_machine]
system = 'linux'
cpu_family = 'x86'
cpu = 'x86_64'
endian = 'little'



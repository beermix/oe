# samba.conf v4 (do not remove)

# This configuration file allows you to customize the samba shares
# available from your machine

[global]
  server string = OE
  netbios name = %h
  security = share
  guest account = root
  socket options = TCP_NODELAY IPTOS_LOWDELAY
  max protocol = SMB2
  min receivefile size = 16384
  deadtime = 30
  mangled names = no
  syslog only = yes
  syslog = 2
  name resolve order = host bcast wins
  printcap name = /dev/null
  load printers = no
  browseable = yes
  writeable = yes
  printable = no
  encrypt passwords = true
  enable core files = no
  passdb backend = smbpasswd
  smb encrypt = disabled
  use sendfile = yes
  create mask = 744
  force create mode = 744
  security mask = 744
  force security mode = 744
  directory mask = 2777
  force directory mode = 2777
  directory security mask = 2777
  force directory security mode = 2777

  # "strict allocate = yes" breaks large network transfers to external hdd
  # Force this to "no" in case "yes" becomes the default in future
  strict allocate = no

  # allocation roundup size = 0

# Using the following configurations as a template allows you to add
# writable shares of disks and paths under /storage

[root]
  path = /
  available = yes
  browsable = yes
  public = yes
  writable = yes

[Storage]
  path = /storage
  available = yes
  browsable = yes
  public = yes
  writable = yes

[Configfiles]
  path = /storage/.config
  available = yes
  browsable = yes
  public = yes
  writable = yes
  root preexec = mkdir -p /storage/.config

[Userdata]
  path = /storage/.kodi/userdata
  available = yes
  browsable = yes
  public = yes
  writable = yes
  root preexec = mkdir -p /storage/.kodi/userdata

[Logfiles]
  path = /storage/logfiles
  available = yes
  browsable = yes
  public = yes
  writable = yes
  root preexec = mkdir -p /storage/logfiles
  root preexec = createlog

[Update]
  path = /storage/.update
  available = yes
  browseable = yes
  public = yes
  writeable = yes
  root preexec = mkdir -p /storage/.update

[Backup]
  path = /storage/backup
  available = yes
  browsable = yes
  public = yes
  writable = yes
  root preexec = mkdir -p /storage/backup
